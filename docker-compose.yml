version: "3.9"
services:
  postgres:
    container_name: postgres 
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"


  torProxy:
    container_name: torProxy
    image: "dperson/torproxy"
    ports:
      - "8118:8118"
      - "9050:9050"

  api:
    container_name: api
    build: ./back-end
    ports:
      - "8080:8080"
    depends_on:
      - "torProxy"
      - "postgres"




  client:
    container_name: client-container
    restart: always
    build: ./front-end
    ports:
      - "3000:3000"
    depends_on:
      - api
